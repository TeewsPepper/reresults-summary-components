<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

 
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/styles.css">


</head>
<body>

    <main class="container grid">

      <header class="header">
        <h1>Your Result</h1>
          <div class="score">
            <h2>76</h2>
            <span>of 100</span>
          </div>
          <div class="addInfo">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
      </header>


      <section class="sumary-container">

        <h4>Summary</h4>
        
        <div class="items">
          <div class="item-1">
            <div class="subItem">
              <img src="/assets/images/icon-reaction.svg" alt="Icono de Reaction">
            <h3 class="title-1">Reaction</h3>
            </div>
            <p>80 / <span>100</span></p>
          </div>

          <div class="item-2">
            <div class="subItem">
              <img src="/assets/images/icon-memory.svg" alt="Icono de Reaction">
            <h3 class="title-2">Memory</h3>
            </div>
            <p>80 / <span>100</span></p>
          </div>

          <div class="item-3">
            <div class="subItem">
              <img src="/assets/images/icon-verbal.svg" alt="Icono de Reaction">
            <h3 class="title-3">Verbal</h3>
            </div>
            <p>61 / <span>100</span></p>
          </div>

          <div class="item-4">
            <div class="subItem">
              <img src="/assets/images/icon-visual.svg"Icono de Reaction">
            <h3 class="title-4">Visual</h3>
            </div>
            <p>72 / <span>100</span></p>
          </div>
        </div>
        <button>Continue</button>

          
      </section>
    </main>
  
  
</body>
</html>
